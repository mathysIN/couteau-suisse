<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Product Catalog</h1>
      <p class="text-gray-500 mb-8">${time}</p>

      <form action="/search" method="POST" class="mb-6">
        <div class="flex gap-2">
          <input
            type="text"
            name="searched"
            placeholder="Search products..."
            class="flex-1 px-4 py-3 text-base border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-gray-400"
          />
          <button
            type="submit"
            class="px-6 py-3 bg-gray-800 text-white font-medium rounded hover:bg-gray-700"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
