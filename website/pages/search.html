<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-sm p-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">Search Results</h1>
      <p class="text-gray-600 mb-6">
        Search: <span class="text-gray-800">${searched}</span>
      </p>

      <div class="bg-gray-50 rounded p-6 mb-6 leading-relaxed">
        ${searchResult}
      </div>

      <a
        href="/"
        class="inline-block px-6 py-3 bg-gray-600 text-white font-medium rounded hover:bg-gray-700"
      >
        Back to Search
      </a>
    </div>
  </body>
</html>
